<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our pricing</h1>
      <div class="page-switch">Switch</div>

      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>

        <div class="pricing-inner">
          <!-- ITEM  -->
          <section class="pricing-plan">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span>19.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">500 GB Storage</li>
              <li class="pricing-plan-feature">2 User Allowed</li>
              <li class="pricing-plan-feature">Send Up to 3 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>
          <!-- ITEM  -->
          <section class="pricing-plan pricing-plan-best">
            <h3 class="pricing-plan-title">Professional</h3>
            <div class="pricing-plan-price pricing-plan-price-best">
              <span class="pricing-plan-currency">$</span>
              <span>24.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">1 TB Storage</li>
              <li class="pricing-plan-feature">5 User Allowed</li>
              <li class="pricing-plan-feature">Send Up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="#">Learn more</a>
          </section>
          <!-- ITEM  -->
          <section class="pricing-plan">
            <h3 class="pricing-plan-title">Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span>39.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 TB Storage</li>
              <li class="pricing-plan-feature">10 User Allowed</li>
              <li class="pricing-plan-feature">Send Up to 20 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>
        </div>
      </section>
    </div>
  </main>


<script src="js/main.js"></script>
</body>
</html>
